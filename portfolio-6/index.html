<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Website</title>
    <link rel="stylesheet" href="style.css" />
    <!-- AOS Animation -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <!-- Navbar -->
    <nav>
        <div class="logo">
            <h2 data-aos="zoom-in" data-aos="zoom-out-right" data-aos-duration="1200">Inder<span>Jeet</span></h2>
        </div>
        <div class="link" data-aos="zoom-out-right" data-aos-duration="1500">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Work</a></li>
                <li><a href="#experience">Experience</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Section -->

    <div class="main">
        <div class="img-term" data-aos="zoom-out-right" data-aos-duration="2500">
            <img class="men" src="img/main.png" alt="main-img" />
        </div>
        <div class="main-detail" data-aos="zoom-out-right" data-aos-duration="1500">
            <h2>Hello I'm</h2>
            <h1>Inderjeet</h1>
            <h4>Frontend Developer</h4>
            <div class="btn">
                <button class="btn-1" data-aos="zoom-out-right" data-aos-duration="1200">Download CV</button>
                <button class="btn-2" data-aos="zoom-out-left" data-aos-duration="1400">Hire me</button>
            </div>
            <div class="social">
                <i class="bx bxl-github" data-aos="zoom-out-right" data-aos-duration="1200"></i>
                <i class="bx bxl-instagram" data-aos="zoom-out-left" data-aos-duration="1400"></i>
            </div>
        </div>
    </div>

    <!-- Contact Section -->
    <section class="contact-section" id="contact">
        <div class="contact-container">
            <h2>Contact Me</h2>
            <form class="contact-form">
                <input type="text" placeholder="Your Name" required />
                <input type="email" placeholder="Your Email" required />
                <textarea placeholder="Your Message" rows="5" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <!-- Experience Section -->
    <section class="experience_section">
        <div class="experience_container">
            <h1>Experience</h1>
            <div class="experience_box">
                <div class="experience_items" id="experience">
                    <h3>Frontend Developer Intern</h3>
                    <p><strong>Company:</strong> ABC Technologies</p>
                    <p><strong>Duration:</strong> July 2025 - Dec 2025</p>
                    <p>Worked on UI components using HTML, CSS, JavaScript, and ReactJS.</p>
                </div>
            </div>
        </div>
    </section>


    <!-- AOS Script -->
    <script src="https://unpkg.com/aos@next/dist/aos.js">

    </script>
    <script>
        AOS.init({ offset: 0 });
    </script>
</body>

</html>
